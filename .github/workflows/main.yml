name: Build and Test

on: 
  push:
    branches:  [main]
  pull_request:
    branches: [main]

jobs:
  build: 

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: set up node.js
        uses: actions/setup-node@v2
        
      - name: install
        run: |
          npm install
          npm run serve
          npm run build
