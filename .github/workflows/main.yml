name: Build and Test

on: 
  push:
    branches:  [main]
  pull_request:
    branches: [main]

jobs:
  build: 

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '3'
        
      - name: build image
        run: docker build -t vue-app .

        
   
