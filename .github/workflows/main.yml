name: Build and Test

on: 
  push:
    branches:  [main]
  pull_request:
    branches: [main]

jobs:
  build: 

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
  
        
      - name: build image
        run: docker build -t vue-app .

      - name: run build
        run: |
          npm install
          npm run build 
   
